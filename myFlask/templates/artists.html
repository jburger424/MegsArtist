{% extends "base.html" %}

{% block title %}Artists{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Artists</h1>
</div>
<p>This is an artist list.</p>
<ul>
    {% for item in session['artists']: %}
            <li><a href = "/artists/{{item}}">{{item}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
