{% extends "base.html" %}

{% block title %}MegsArtist{% endblock %}

{% block page_content %}
    <div class="page-header">
        <div class="row text-center form-tabs">
            <div class="active col-md-2 col-md-offset-4"><a href="/artists/">Artists</a></div>
            <div class="col-md-2"><a href="/tags/">Tags</a></div>
        </div>
    </div>
    <div class="jumbotron">
    <div class="row">

            {% for artistName,artistImage in artistNamesImages %}
                <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-8">
                            <a href="{{ artistName }}">
                                {{ artistName }}
                            </a>
                        </div>
                        <div class="col-md-4">
                            <img class="img-responsive img-circle" src="/uploadedImg/{{ artistImage }}">
                        </div>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>

    </div>
    </div>
    <b><a href="/artists/add/">
        <li>Add Artist</li>
    </a></b>


{% endblock %}
